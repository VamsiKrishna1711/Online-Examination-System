<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Examination System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Main Login Selection -->
        <div id="loginSelection" class="section">
            <h1>Online Examination System</h1>
            <div class="login-selection">
                <button onclick="showTeacherLogin()">TEACHER LOGIN</button>
                <button onclick="showStudentLogin()">STUDENT LOGIN</button>
            </div>
        </div>

        <!-- Teacher Login Section -->
        <div id="teacherLoginSection" class="section hidden">
            <h1>Teacher Login</h1>
            <div class="login-form">
                <form id="teacherLoginForm">
                    <div class="form-group">
                        <label for="teacherUsername">Username:</label>
                        <input type="text" id="teacherUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="teacherPassword">Password:</label>
                        <input type="password" id="teacherPassword" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>

        <!-- Teacher Dashboard Section -->
        <div id="teacherDashboard" class="section hidden">
            <h2>Teacher Dashboard</h2>
            <div class="dashboard-container">
                <div class="exam-settings">
                    <h3>Exam Settings</h3>
                    <form id="examSettingsForm">
                        <div class="form-group">
                            <label for="timeLimit">Time Limit (minutes):</label>
                            <input type="number" id="timeLimit" min="1" value="30" required>
                        </div>
                        <div class="form-group">
                            <label for="passingScore">Passing Score (%):</label>
                            <input type="number" id="passingScore" min="1" max="100" value="40" required>
                        </div>
                        <button type="submit">Save Settings</button>
                    </form>
                </div>

                <div class="question-manager">
                    <h3>Question Manager</h3>
                    <div class="question-controls">
                        <button type="button" id="showQuestionPaper">Show Question Paper</button>
                        <button type="button" id="addMoreQuestions">Add Multiple Questions</button>
                    </div>
                    <div id="questionPaperView" class="hidden">
                        <h4>Current Question Paper</h4>
                        <div id="questionsList"></div>
                    </div>
                    <form id="questionForm">
                        <div id="questionsContainer">
                            <div class="question-entry">
                                <div class="form-group">
                                    <label for="questionText">Question:</label>
                                    <textarea class="question-text" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Options:</label>
                                    <input type="text" class="option-input" placeholder="Option 1" required>
                                    <input type="text" class="option-input" placeholder="Option 2" required>
                                    <input type="text" class="option-input" placeholder="Option 3" required>
                                    <input type="text" class="option-input" placeholder="Option 4" required>
                                </div>
                                <div class="form-group">
                                    <label>Correct Option (1-4):</label>
                                    <input type="number" class="correct-option" min="1" max="4" required>
                                </div>
                                <button type="button" class="delete-question">Delete Question</button>
                            </div>
                        </div>
                        <div class="form-controls">
                            <button type="button" id="addQuestion">Add Another Question</button>
                            <button type="submit">Save All Questions</button>
                        </div>
                    </form>
                </div>

                <div class="results-section">
                    <h3>Exam Results</h3>
                    <div class="results-container">
                        <div class="top-scorer">
                            <h4>Top Scorer</h4>
                            <div id="topScorer"></div>
                        </div>
                        <div class="results-lists">
                            <div class="passed-students">
                                <h4>Passed Students</h4>
                                <div id="passedList"></div>
                            </div>
                            <div class="failed-students">
                                <h4>Failed Students</h4>
                                <div id="failedList"></div>
                            </div>
                        </div>
                        <div class="statistics">
                            <p>Total Students: <span id="totalStudents">0</span></p>
                            <p>Pass Percentage: <span id="passPercentage">0%</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Student Login Section -->
        <div id="studentLoginSection" class="section hidden">
            <h1>Student Login</h1>
            <div class="login-form">
                <form id="studentLoginForm">
                    <div class="form-group">
                        <label for="studentName">Full Name:</label>
                        <input type="text" id="studentName" required>
                    </div>
                    <div class="form-group">
                        <label for="rollNumber">Roll Number:</label>
                        <input type="text" id="rollNumber" required>
                    </div>
                    <button type="submit">Start Exam</button>
                </form>
            </div>
        </div>

        <!-- Exam Section -->
        <div id="examSection" class="section hidden">
            <div class="exam-header">
                <h2>Multiple Choice Examination</h2>
                <div class="student-info">
                    <span id="studentNameDisplay"></span>
                    <span id="rollNumberDisplay"></span>
                </div>
                <div class="timer">Time Remaining: <span id="timeRemaining">30:00</span></div>
            </div>
            <div class="exam-content">
                <form id="examForm">
                    <!-- Questions will be dynamically added here -->
                </form>
                <div class="exam-controls">
                    <button id="submitExam">Submit Exam</button>
                    <button id="clearAnswers">Clear All</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
